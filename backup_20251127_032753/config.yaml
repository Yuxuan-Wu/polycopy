# Polymarket Copy Trading System Configuration

# Polygon addresses to monitor (up to 3)
monitored_addresses:
  - "0x0f37cb80dee49d55b5f6d9e595d52591d6371410"
  - "0xca8f0374e3fc79b485499cc0b038d4f7e783d963"
  - "0x7c3db723f1d4d8cb9c550095203b686cb11e5c6b"

# Polygon RPC endpoints (with fallback)
rpc_endpoints:
  - "https://polygon-rpc.com"
  - "https://rpc-mainnet.matic.network"
  - "https://polygon-mainnet.public.blastapi.io"
  - "https://rpc-mainnet.maticvigil.com"
  - "https://polygon-bor-rpc.publicnode.com"

# Polymarket CTF Exchange contract address on Polygon
polymarket_ctf_exchange: "0x4bFb41d5B3570DeFd03C39a9A4D8dE6Bd8B8982E"

# Database settings
database:
  path: "data/trades.db"

# CSV export settings
csv:
  path: "data/trades.csv"
  auto_export: true  # Auto export to CSV on every new trade

# Monitoring settings
monitoring:
  poll_interval: 12  # seconds (Polygon block time ~2s, we check every 12s)
  start_block: 79517500  # Starting from before known trades
  max_retry: 3
  retry_delay: 5  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/polycopy.log"
  max_size_mb: 10
  backup_count: 5
